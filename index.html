<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript a DOM</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Source+Sans+Pro:400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<h1>Úkol lekce 2</h1>

	<p onmouseover="priNajeti()" onmouseout="priOdjeti()" style="font-size: 16px">V elipse spí lev.</p>

	<button onclick="priKliknuti()">Červené po kliknutí</button>

	<button onclick="zvetseni()">Větší po kliknutí</button>

	<hr>
	
	<div> Audio <br>
		<audio id="zvuk" src="audio/dingdingdang.mp3" preload="auto"></audio>

		<button onclick='prehraj("#zvuk")'>Prehraj</button>
		<button onclick='zastav("#zvuk")'>Pozastav</button>
		<button onclick='ticho("#zvuk")'>Zadny zvuk</button>
		<button onclick='tissi("#zvuk")'>Potichu</button>
		<button onclick='normal("#zvuk")'>Normalni hlasitost</button>
		<button onclick='zacatek("#zvuk")'>Na zacatek</button>

		<script src="main.js"></script>
	</div>
</body>
</html>
